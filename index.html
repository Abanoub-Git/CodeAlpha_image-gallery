<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="filters">
        <button onclick="filterImages('all')">All</button>
        <button onclick="filterImages('nature')">Nature</button>
        <button onclick="filterImages('cities')">Cities</button>
    </div>

    <div class="gallery">
        <div class="gallery-item nature">
            <img src="images/istockphoto-517188688-612x612.jpg" alt="Nature 1" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item cities">
            <img src="images/nature-3082832_1280.jpg" alt="City 1" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item nature">
            <img src="images/pexels-souvenirpixels-414612.jpg" alt="Nature 2" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item cities">
            <img src="images/pexels-souvenirpixels-417074.jpg" alt="City 2" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item nature">
            <img src="images/nature5.jpg" alt="Nature 2" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item cities">
            <img src="images/city1.jpg" alt="City 2" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item nature">
            <img src="images/nature7.jpg" alt="Nature 2" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item cities">
            <img src="images/city2.jpg" alt="City 2" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item nature">
            <img src="images/nature9.jpg" alt="Nature 2" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item cities">
            <img src="images/city3.jpg" alt="City 2" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item nature">
            <img src="images/nature11.jpg" alt="Nature 2" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item cities">
            <img src="images/city4.jpeg" alt="City 2" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item nature">
            <img src="images/nature13.jpg" alt="Nature 2" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item cities">
            <img src="images/city5.jpg" alt="City 2" onclick="openLightbox(this)">
        </div>
        <div class="gallery-item nature">
            <img src="images/nature15.jpg" alt="Nature 2" onclick="openLightbox(this)">
        </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="">
        <button class="prev" onclick="prevImage(event)">&#10094;</button>
        <button class="next" onclick="nextImage(event)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
